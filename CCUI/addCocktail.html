<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Cocktail</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="CCUI.css">
	<style>

		input[type=text], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type=submit] {
			width: 100%;
			background-color: lightseagreen;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #45a049;
			justify-content: center;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
		}
		#form {
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 30px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin-top: 10%;
			justify-content: center;
		}
	</style>
</head>
<body>
	<h1 id="title"><a href="./index.html" id="home" class= "font-effect-fire">The Cocktails</a></h1>
	<ul id="list">
		<li class="nav"><a href="./addCocktail.html" target="__blank">Add Cocktail</a></li>
		<li class="nav"><a href="./inv.html" >Buy Ingredients</a></li>
		<li class="nav"><a href="./orders.html">Your Order</a></li>
	</ul>


	<div id="form">
		<form>
			<label> Recipe Name </label>
			<input type="text" id="recipe_name" name="recipe_name" placeholder="Your recipe..">
			<label> Description </label>
			<input type="text" id="description" name="description" placeholder="Description..">
			<label>Ingredients <br> * put "," after each ingredient</label>
			<input type="text" id="ingredients" name="ingredients" placeholder="Ingredients..">
			<label for="fname">Creator</label>
			<input type="text" id="creator" name="creator" placeholder="Your name..">
			<input type="submit" value="Submit" id="sub">
	</div>
</body>
</html>
